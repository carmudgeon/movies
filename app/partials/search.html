<div class="container-fluid">
	<h1>Search Movies</h1>
	<hr />
	<hr />
	<ul class="list-unstyled">
		<li ng-repeat="movie in movies">
			<img ng-src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" alt="{{movie.original_title}}"/>
			<div class="well">
				{{movie.original_title}} - {{movie.release_date}}
			</div>
		</li>
	</ul>
</div>
