<div>
	<!--a href="#/eventDetails/{{event.name}}"-->
	<a href="#/eventDetails/{{event.id}}.json">
	<div class="well">
		<div class="row"> 
			<h2>{{event.name}}</h2>
		</div>
		<div class="row"> 
			<span class="col-md-1">Date: </span>
			<span>{{event.date | date:'medium'}}</span>
		</div>
		<div class="row"> 
			<span class="col-md-1">Time: </span>
			<span>{{event.time}}</span>
		</div>
		<div class="row"> 
			<span class="col-md-1">Location: </span>
			<span>{{event.location.address}}</span>
		</div>
		<div class="row"> 
			<span class="col-md-1">&nbsp;</span>
			<span>{{ event.location.city}}, {{event.location.province}}</span>
		</div>
	</div>
	</a>
</div>
